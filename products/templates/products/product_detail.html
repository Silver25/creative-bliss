{% extends "base.html" %}

{% load static %}

<!-- page header block from base template with container and a single row in an empty column -->
{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}


{% block content %}<!-- content of the page - products display -->
    <div class="overlay"></div><!-- hide home/index bgr image -->
    
    <div class="container-fluid">
        <div class="row">

            <div class="col-12 col-md-6 col-lg-4 offset-lg-2">

                <div class="image-container my-5">
                    {% if product.image %}<!-- contains the product image -->
                        <a href="#" onClick="window.open('{{ product.image.url }}', '_blank')">
                            <img class="card-img-top img-fluid" src="{{ product.image.url }}" alt="{{ product.name }}">
                        </a>
                        {% else %}
                        <a href="{{ product.image.url }}" target="_blank" rel="noopener">
                            <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}noimage.png" alt="{{ product.name }}">
                        </a>
                    {% endif %}
                </div>

            </div>

            <div class="col-12 col-md-6 col-lg-4">
                <div class="product-details-container mb-5 mt-md-5">
                    <p class="mb-0">{{ product.name }}</p>

                    <p class="lead mb-0 text-left font-weight-bold">${{ product.price }}</p>
                    
                    <p class="mt-3">{{ product.description }}</p>
                </div>
            </div>

        </div>
    </div>
{% endblock %}
