{% extends "base.html" %}

{% load static %}

<!-- page header block from base template with container and a single row in an empty column -->
{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}


{% block content %}<!-- content of the page - products display -->
    <div class="overlay"></div>
    
    <div class="container">

        <div class="row"><!-- row with the page header -->
            <div class="col">
                <h2 class="logo-font">Products</h2>
                <hr class="w-50 mb-1">
            </div>
        </div>

        <div class="row"><!-- row with the products info -->
            <div class="col">

                <div class="card-body pb-0"><!-- container with the product name -->
                    {% for product in products %}
                        {% if product.image %}<!-- loop creates product image -->
                            <a href="">
                                <img class="card-img-top img-fluid" src="{{ product.image.url }}" alt="{{ product.name }}">
                            </a>
                            {% else %}
                            <a href="">
                                <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}noimage.png" alt="{{ product.name }}">
                            </a>
                        {% endif %}

                                <div class="card-body pb-0"><!-- product name -->
                                    <p class="mb-0">{{ product.name }}</p>
                                </div>

                                <p class="lead">${{ product.price }}</p>

                    {% endfor %}
                </div>

            </div>
        </div>

    </div>
{% endblock %}
